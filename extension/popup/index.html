<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MoodleGPT</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./popup.js" defer></script>
    <link rel="icon" type="image/png" href="../icon.png" />
  </head>
  <body>
    <main class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <div class="logo-container">
            <img src="../icon.png" alt="MoodleGPT Icon" class="logo" />
            <div class="status-indicator" title="Extension Active"></div>
          </div>
          <div class="header-text">
            <h1>MoodleGPT</h1>
            <p id="version" class="version">v1.1.3</p>
          </div>
        </div>
      </header>

      <!-- API Configuration Section -->
      <section class="section">
        <h2 class="section-title">API Configuration</h2>

        <!-- Provider Selector -->
        <div class="form-group">
          <div class="provider-selector">
            <label for="providerOpenAI" class="provider-option selected"> OpenAI </label>
            <input
              type="radio"
              id="providerOpenAI"
              name="apiProvider"
              value="openai"
              class="sr-only"
              checked
            />
            <label for="providerGemini" class="provider-option"> Gemini </label>
            <input
              type="radio"
              id="providerGemini"
              name="apiProvider"
              value="gemini"
              class="sr-only"
            />
          </div>
        </div>

        <!-- API Key Inputs -->
        <div id="openai_config" class="form-group">
          <label for="apiKey" class="form-label">OpenAI API Key*</label>
          <input
            id="apiKey"
            type="password"
            placeholder="sk-..."
            class="form-input"
            autocomplete="off"
          />
        </div>

        <div id="gemini_config" class="form-group hidden">
          <label for="geminiApiKey" class="form-label">Gemini API Key*</label>
          <input
            id="geminiApiKey"
            type="password"
            placeholder="AIzaSy..."
            class="form-input"
            autocomplete="off"
          />
        </div>

        <!-- Model Selection -->
        <div class="form-group">
          <label for="model" class="form-label">Model*</label>
          <div class="input-with-button">
            <input
              type="text"
              id="model"
              list="models"
              placeholder="gpt-4o, gemini-1.5-flash, ..."
              class="form-input"
            />
            <datalist id="models"></datalist>
            <button
              id="check-model"
              type="button"
              class="btn btn-icon"
              title="Test Model"
              aria-label="Test Model"
            >
              â–¶
            </button>
          </div>
        </div>

        <!-- Advanced Settings Toggle -->
        <button id="switch-settings" type="button" class="settings-toggle" aria-expanded="false">
          Opciones avanzadas
        </button>
      </section>

      <!-- Advanced Settings Section -->
      <section id="advanced-settings" class="section hidden" aria-labelledby="switch-settings">
        <h2 class="section-title">Advanced Configuration</h2>
        <!-- Advanced settings content will be populated by JavaScript -->
      </section>

      <!-- Mode Selection Section -->
      <section class="section">
        <h2 class="section-title">Operation Mode</h2>
        <div class="mode-grid" id="mode" role="radiogroup" aria-label="Select operation mode">
          <button
            type="button"
            value="autocomplete"
            class="mode-button selected"
            role="radio"
            aria-checked="true"
            aria-label="Autocomplete mode"
          >
            Autocomplete
          </button>
          <button
            type="button"
            value="clipboard"
            class="mode-button"
            role="radio"
            aria-checked="false"
            aria-label="Clipboard mode"
          >
            Clipboard
          </button>
          <button
            type="button"
            value="question-to-answer"
            class="mode-button"
            role="radio"
            aria-checked="false"
            aria-label="Question to Answer mode"
          >
            Q & A
          </button>
        </div>
      </section>

      <!-- Options Section -->
      <section class="section">
        <h2 class="section-title">Options</h2>
        <div class="options-grid">
          <div class="option-item">
            <input id="logs" type="checkbox" class="option-checkbox" />
            <label for="logs" class="option-label">Console logs</label>
          </div>
          <div class="option-item">
            <input id="typing" type="checkbox" class="option-checkbox" />
            <label for="typing" class="option-label">Typing effect</label>
          </div>
          <div class="option-item">
            <input id="title" type="checkbox" checked class="option-checkbox" />
            <label for="title" class="option-label">Title indication</label>
          </div>
          <div class="option-item">
            <input id="mouseover" type="checkbox" class="option-checkbox" />
            <label for="mouseover" class="option-label">Mouseover effect</label>
          </div>
          <div class="option-item">
            <input id="cursor" type="checkbox" checked class="option-checkbox" />
            <label for="cursor" class="option-label">Cursor indication</label>
          </div>
          <div class="option-item">
            <input id="infinite" type="checkbox" class="option-checkbox" />
            <label for="infinite" class="option-label">Infinite try</label>
          </div>
          <div class="option-item">
            <input id="timeout" type="checkbox" checked class="option-checkbox" />
            <label for="timeout" class="option-label">Request timeout</label>
          </div>
          <div class="option-item">
            <input id="history" type="checkbox" class="option-checkbox" />
            <label for="history" class="option-label">Save history</label>
          </div>
          <div id="includeImages-line" class="option-item hidden">
            <input id="includeImages" type="checkbox" class="option-checkbox" />
            <label for="includeImages" class="option-label">Include images</label>
          </div>
        </div>
      </section>

      <!-- Actions Section -->
      <section class="section">
        <button type="button" class="save btn btn-primary btn-full">Save Changes</button>
        <div id="message" class="message hidden" role="alert" aria-live="polite"></div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-links">
          <a
            href="https://www.buymeacoffee.com/yoannchbpro"
            target="_blank"
            rel="noopener noreferrer"
            class="footer-link"
          >
            Donate
          </a>
          <div class="footer-divider"></div>
          <a
            href="https://github.com/yoannchb-pro/MoodleGPT"
            target="_blank"
            rel="noopener noreferrer"
            class="footer-link"
          >
            Documentation
          </a>
          <div class="footer-divider"></div>
          <a
            href="https://github.com/yoannchb-pro/MoodleGPT/issues"
            target="_blank"
            rel="noopener noreferrer"
            class="footer-link"
          >
            Support
          </a>
        </div>
      </footer>
    </main>
  </body>
</html>
